name: ğŸš€ Production Deploy to cPanel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-production:
    name: ğŸ“¦ Build & Deploy Production
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“¦ Install Dependencies
      run: npm ci --production=false
    
    - name: ğŸ—ï¸ Build for Production
      run: npm run build:prod
      env:
        NODE_ENV: production
        VITE_API_BASE_URL: https://backend.shilpgroup.com
        VITE_IMAGE_BASE_URL: https://admin.shilpgroup.com
        VITE_APP_NAME: "Shilp Admin Panel"
        VITE_APP_VERSION: "1.0.0"
        VITE_DEBUG_IMAGES: false
    
    - name: âœ… Verify Build
      run: |
        if [ ! -f "dist/index.html" ]; then
          echo "âŒ Build failed - index.html not found"
          exit 1
        fi
        if [ ! -f "dist/.htaccess" ]; then
          echo "âŒ .htaccess file missing"
          exit 1
        fi
        echo "âœ… Production build verified successfully"
        echo "ï¿½ Build size: $(du -sh dist/)"
    
    - name: ï¿½ Deploy to Production cPanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.CPANEL_FTP_SERVER }}
        username: ${{ secrets.CPANEL_FTP_USERNAME }}
        password: ${{ secrets.CPANEL_FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: ./
        exclude: |
          **/.git*
          **/.env*
          **/.DS_Store
          **/node_modules/**
        log-level: minimal
    - name: ğŸ‰ Production Deployed
      run: |
        echo "ğŸ‰ Production deployment completed!"
        echo "ğŸŒ Live at: https://admin.shilpgroup.com"
        echo "ğŸ“Š Status: âœ… SUCCESS"
        
    - name: âŒ Deployment Failed
      if: failure()
      run: |
        echo "âŒ Production deployment failed!"
        echo "Please check logs for details"