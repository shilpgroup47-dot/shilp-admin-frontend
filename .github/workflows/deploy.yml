name: ğŸš€ Build and Deploy to cPanel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: ğŸ“¦ Build & Deploy to cPanel
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        echo "ğŸ“¦ Installing dependencies..."
        npm ci
    
    - name: ğŸ—ï¸ Build Project for Production
      run: |
        echo "ğŸ—ï¸ Building project..."
        npm run build:prod
        echo "âœ… Build completed successfully!"
        ls -la dist/
      env:
        NODE_ENV: production
        VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://backend.shilpgroup.com' }}
        VITE_IMAGE_BASE_URL: ${{ secrets.VITE_IMAGE_BASE_URL || 'https://backend.shilpgroup.com' }}
        VITE_APP_NAME: "Shilp Admin Panel"
        VITE_APP_VERSION: "1.0.0"
    
    - name: ğŸ“‹ Verify Build Output
      run: |
        echo "ğŸ“‹ Verifying build files..."
        if [ ! -f "dist/index.html" ]; then
          echo "âŒ Build failed - index.html not found"
          exit 1
        fi
        if [ ! -f "dist/.htaccess" ]; then
          echo "âŒ .htaccess file missing"
          exit 1
        fi
        echo "âœ… All required files present"
        echo "ğŸ“ Build size: $(du -sh dist/)"
        echo "ğŸ“„ Files in dist:"
        find dist/ -type f | sort
    
    - name: ğŸ—œï¸ Create Deployment Archive
      run: |
        echo "ğŸ—œï¸ Creating deployment archive..."
        cd dist/
        zip -r ../deployment.zip . -x "*.DS_Store" "*Thumbs.db"
        cd ..
        echo "âœ… Archive created: $(du -sh deployment.zip)"
    
    - name: ğŸš€ Deploy to cPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.CPANEL_FTP_SERVER }}
        username: ${{ secrets.CPANEL_FTP_USERNAME }}
        password: ${{ secrets.CPANEL_FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: ${{ secrets.CPANEL_SERVER_DIR || './public_html/' }}
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env*
          **/.DS_Store
          **/Thumbs.db
          **/desktop.ini
        log-level: verbose
        
    - name: ğŸ‰ Deployment Success
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ Your app should be live at: https://your-domain.com"
        echo "ğŸ“Š Deployment Summary:"
        echo "   - Source: main branch"
        echo "   - Files deployed: dist/ folder contents"
        echo "   - Target: cPanel public_html"
        echo "   - Status: âœ… SUCCESS"
    
    - name: ğŸ“± Notify on Failure
      if: failure()
      run: |
        echo "âŒ Deployment failed!"
        echo "Please check the logs above for details."